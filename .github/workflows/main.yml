name: Despliegue a Azure con CI/CD

on:
  push:
    branches:
      - master # Rama que dispara el despliegue automático

env:
  AZURE_WEBAPP_NAME: 'app-inventario-udb'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Configurar .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restaurar dependencias
      run: dotnet restore
    
    - name: Compilar en Release
      run: dotnet build --configuration Release --no-restore
    
    - name: Publicar aplicación
      run: dotnet publish --configuration Release --output ./publish
    
    - name: Login en Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Desplegar a Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./publish
